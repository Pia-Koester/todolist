<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>My To Do List</h1>
    <div class="all-tasks">
      <h2 class="task-list-title"></h2>
      <ul class="task-list">
        <li class="active-list">Bootcamp</li>
        <li>Work</li>
        <li>Gorceries</li>
      </ul>
      <form action="">
        <!-- add labels later! very important -->
        <input type="text" class="new list" placeholder="new list name" />
        <button class="btn list">+</button>
      </form>
    </div>
    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">Bootcamp</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>
      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">Finish DOM Excercises</label>
          </div>
        </div>
        <div class="new-task-creator"></div>
        <div class="delete-tasks"></div>
      </div>
    </div>
  </body>
</html>
